<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
		<meta http-equiv="expires" content="0">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>独尊探霸【独尊科技旗下站】</title>
		<link rel="stylesheet" href="../../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<style type="text/css">
			button.QRcodeBtn {
				background: none;
			}
			
			.QRcodeIcon {
				color: #fff;
			}
			
			a.QRcode {
				font-size: 1.5em;
				background: none !important;
			}
			
			a.QRcode:hover {
				background: none !important;
			}
			
			@media screen and (max-width:414px) {
				#main div.main_title {
					height: auto;
				}
			}
			
			.modelBox img:last-child {
				border: 1px solid #fff;
			}
		</style>
	</head>

	<body>
		<div>

			<!--导航-->
			<nav class=" navbar navbar-fixed-top navbar-bg clearfix">
				<div class="container-fluid">

					<div class="navbar-header">
						<!--手机端按钮-->
						<button class="navbar-toggle collapsed QRcodeBtn">
	    				<span href="#" class="glyphicon glyphicon-qrcode QRcodeIcon"></span>
    				</button>
						<a class="navbar-brand" href="#">DUZUNTECH</a>

					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="#" class="QRcode"><span href="#" class="glyphicon glyphicon-qrcode"></span></a>
							</li>

						</ul>

					</div>
					<!--pc端平板端显示区end-->

				</div>
			</nav>
			<div id="main" class="clearfix">

				<!--主体内容-->
				<section class="description">
					<div class="main_title">
						<img src="img/TIMLOGO_w2.png" />
					</div>
					<div class="main_welcome">欢迎使用独尊探霸系统</div>
					<div class="main_panel">
						<div class="main_panel_btn">
							<button class="panel_btn" id="sta_Inlet" data-dtp="s" data-href="leida.html">电子设备数据入口</button>
						</div>
						<div class="main_panel_btn">
							<button class="panel_btn" id="mac_Inlet" data-dtp="s" data-href="leida.html" data-dzkj="wd">2.4g数据入口</button>
						</div>
						<div class="main_panel_btn">
							<button class="panel_btn" id="rf_Inlet" data-dtp="r" data-href="leida.html" data-dzkj="wd">专属装置数据入口</button>
						</div>
						<div class="main_panel_btn">
							<button class="panel_btn" id="base_query" type="button" data-href="baseQueryCommon.html">基站信息</button>
						</div>
					</div>
				</section>
				<!--底部内容-->
				<footer class="navbar navbar-fixed-bottom">
					<!--科技-->
					<div class="main_copy">
						<p class="title">深圳市独尊科技开发有限公司</p>
						<p>Copyright© 2012-2020</p>
					</div>
				</footer>
			</div>
		</div>
		<!--引入-->
		<script src="../../../lib/jquery/1.9.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../lib/layer/2.4/layer.js" type="text/javascript" charset="utf-8"></script>
		
		<!--二维码-->
		<script type="text/javascript" src="../../../lib/QRcode/jquery.qrcode.js"></script>
		<script type="text/javascript" src="../../../lib/QRcode/qrcode.js"></script>
		<script type="text/javascript" src="../../../lib/QRcode/utf.js"></script>
		<!--二维码 END-->		
		
		<script src="http://zhangnan.xicp.net:9599/webPublic/pc/js/jquery.xhb.plugin.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://zhangnan.xicp.net:9599/webPublic/pc/js/jquery.xhb.otherPlugin.js" type="text/javascript" charset="utf-8"></script>	
		
		<!--<script src="js/login.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript">
			$(function() {
				//二维码hover事件
				$(".QRcode").hover(
					function() {
						layer.tips('点击扫描二维码', '.QRcode', {
							tips: [4, '#78BA32']
						});
					},
					function() {
						layer.close();
					}
				);

				//二维码点击事件
				$('.QRcodeBtn,.QRcode').QR_code({
					event: "click",
					logo: "img/96.png"
				});

				
//				//子页面路由事件
				$("#sta_Inlet,#mac_Inlet,#rf_Inlet,#base_query").click(function() {
					//获取地址栏所有参数，返回json数据格式
					var oData = $.oGetParam();									
					if($(this).data("dtp")){
						oData.dtp = $(this).data("dtp");
						$(this).data("dtp") == "s" ? sessionStorage.setItem('portType','sta') : sessionStorage.setItem('portType','rf');
					} 
					if($(this).data("dzkj")) oData.dzkj = "wd";
					
					var str = $.objSerialize(oData,"&");
					location.href = $(this).data("href") + "?" + str;
				});

				
				$.isMoblie(
					function(){
						$('#main .description').css('top','10%');
					},
					function(){
						
					}
				);
				
				
				
			});
		</script>

	</body>

</html>
